<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact List</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!-- Main Container -->
    <div class="main-layout">
        <h3>Contact Form</h3>
        <!--Form -->
        <div class="data-form">
            <form action="#">
                <label>Name</label>
                <input id = "nameInput" type="text" placeholder="Enter Your Name...">
                <p class="error-message" id ="nameErrorMessage"></p>

                <label>Email</label>
                <input id = "emailInput" type="email" placeholder="Enter Your Email...">
                <p class="error-message" id ="emailErrorMessage"></p>

                <label>Phone</label>
                <input id = "phoneInput" type="text" placeholder="Enter Your Phone...">
                <p class="error-message" id ="phoneErrorMessage"></p>

                <input id = "submitBtn" type="submit" value="Submit">
            </form>
        </div>
        <!--Table -->    
        <div class="data-table">
            <table id = "dataTable">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th colspan="2">Actions</th>
                </tr>
            </table>
        </div>
    </div>

    <script src="./js/contact.js"></script>
    <script src="./js/contactList.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/utility.js"></script>
</body>
</html>
